<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5</title>
  </head>

  <body>
    <p id="result"></p>
    <script>
      let arr = [
        "Polaris",
        "Aldebaran",
        "Deneb",
        "Vega",
        "Altair",
        "Dubhe",
        "Regulus",
      ];
      let arr2 = [
        "Ursa Minor",
        "Tarurus",
        "Cygnus",
        "Lyra",
        "Aquila",
        "Ursa Major",
        "Leo",
      ];

      function find() {
        let search = prompt("Find Star");
        let result = document.getElementById("result");
        for (i = 0; i <= arr.length; i++) {
          if (search == arr[i]) {
            result.innerHTML = arr2[i];
            return;
          } else {
            result.innerHTML = "Không tìm thấy dữ liệu";
          }
        }
      }
      find();
    </script>
  </body>
</html>
