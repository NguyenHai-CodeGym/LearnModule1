<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>5</title>

  <body>
    <script>
      let arr = [
        "Polaris",
        "Aldebaran",
        "Deneb",
        "Vega",
        "Altair",
        "Dubhe",
        "Regulus",
      ];
      let arr2 = [
        "Ursa Minor",
        "Tarurus",
        "Cygnus",
        "Lyra",
        "Aquila",
        "Ursa Major",
        "Leo",
      ];

      function find(str) {
        if (arr.indexOf(str) !== -1) {
          return arr2[arr.indexOf(str)];
        } else return "Not found";
      }
      alert(find("Vega"));
    </script>
  </body>
