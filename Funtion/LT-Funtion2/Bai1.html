<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="result"></p>
  </body>
</html>
<script>
  let result = document.getElementById("result");
  const number = parseFloat(prompt("Nhập vào số bạn muốn tính bình phương"));
  function square() {
    sq = number * number;
    return sq;
  }
  square();
  result.innerHTML = "Bình Phương của " + " " + number + " " + "là" + " " + sq;
</script>
