<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function reverse() {
        let arr = [];
        for (i = 0; i < 3; i++) {
          let num = parseInt(prompt("nhập vào số bất kì"));
          arr.push(num);
        }
        arr.reverse();
        document.write(arr);
      }

      reverse();
    </script>
  </body>
</html>
