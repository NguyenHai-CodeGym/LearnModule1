<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="result"></p>
  </body>
</html>
<script>
  let R = parseFloat(prompt("Nhập bán kính hình tròn"));
  let result = document.getElementById("result");

  function perimeter() {
    prm = R * R * Math.PI;
    result.innerHTML = "Chu vi hình tròn với R =" + R + " " + "là" + " " + prm;
  }
  perimeter();
</script>
