<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("Nhập vào 1 số bất kì"));

      function checkint() {
        if (num > 0) {
          return true;
        } else {
          return false;
        }
      }
      checkint();
      document.write(checkint(num));
    </script>
  </body>
</html>
